<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <div class="container1">
        <h1 class="test">To Do List</h1>
        <button id="btnCreateProject">Create Project</button>
        <button id="btnCreateToDo">Create To DO</button>
        <button id="btnCreateNotes">Create Notes</button>
    </div>
    <div class="container2">
        <div>
            <h2>Projects</h2>
            <div id="Projects">
                <p>This Belongs to Project</p>
            </div>
        </div>
        <div>
            <h2>To Do</h2>
            <div id="ToDo">
                <div>This belongs to To Do </div>
            </div>
        </div>
        <div>
            <h2>Notes</h2>
            <div id="Notes">
                <div>This belongs to Notes</div>
            </div>
        </div>
    </div>


    <article>

        <dialog id="BtnCreateProject">
            <form method="dialog">
                <label for="Project-Title">Project Title:</label>
                <input type="text" id="Project-Title" name="Project-Title">
                <button class="Confirm-Project">Confirm</button>
                <button>Cancel</button>
            </form>
        </dialog>

        <dialog id="BtnCreateToDo">
            <form method="dialog">
                <label for="ToDo-Title">ToDo Title:</label>
                <input type="text" id="ToDo-Title" name="ToDo-Title">
                <label for="ToDo-Description">Description: </label>
                <textarea name="ToDo-Description" id="ToDo-Description" cols="5" rows="5"></textarea>
                <label for="ToDo-DueDate">DueDate: </label>
                <input type="date" id="ToDo-DueDate" name="ToDo-DueDate">
                <label for="ToDo-Priority">Priority: </label>
                <select name="ToDo-Priority" id="ToDo-Priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button class="Confirm-ToDo">Confirm</button>
                <button>Cancel</button>
            </form>
        </dialog>

        <dialog id="BtnCreateNotes">
            <form method="dialog">
                <label for="CreateNotes-Description">Description: </label>
                <textarea name="ToDo-Description" id="ToDo-Description" cols="25" rows="25"></textarea>
                <button class="Confirm-Notes">Confirm</button>
                <button>Cancel</button>
            </form>
        </dialog>
    </article>

</body>

</html>
